<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./mediaQuery.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="sign-in-main-container">
      <nav class="singin-nav-bar">
        <a href="index.html"
          ><button>
            <i class="fa-solid fa-arrow-left"></i>Back to home
          </button></a
        >
        <div class="sign-in-logo">
          <img src="./Images/appix.png" alt="" />
        </div>
      </nav>

      <div class="sign-in-div">
        <div class="sign-in-left-div">
          <button>Welcome Back</button>
          <h2><span>Sign in</span>to your account</h2>
          <h3>Quickly access your products and features.</h3>

          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
       
          <div class="label-part">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Remember for 30 days</label>
            <a href="">Forgot password?</a>
          </div>

          <div class="sign-in-buttons">
            <button class="sign-up-button">Sign Up Now</button>
            <button class="sign-up-google">
              <i class="fa-brands fa-google"></i>Sing Up with Google
            </button>
            <h2>Don't have an account? <a href="">Sign Up Here</a></h2>
          </div>
        </div>
        <div class="sign-in-right-div">
          <img src="./Images/sign_in_screen.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
